plugins:
  - rubocop-performance
  - rubocop-rails

AllCops:
  SuggestExtensions: false
  NewCops: enable
  Exclude:
    - 'db/**/*'
    - 'spec/**/*'
    - 'bin/*'
    - 'app/services/report_service.rb'
    - 'vendor/**/*'
    - 'app/jobs/abandoned_order_reminder_job.rb'
    - 'config/deploy.rb'

Metrics/ClassLength:
  Exclude:
    - 'app/workers/telegram_bot_worker.rb'
    - 'app/models/order.rb'

Metrics/BlockLength:
  Exclude:
    - 'config/environments/production.rb'
    - 'config/routes.rb'

Style/Documentation:
  Enabled: false

# Use `[a, [b, c]]` not `[ a, [ b, c ] ]`
Layout/SpaceInsideArrayLiteralBrackets:
   Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
