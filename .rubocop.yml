require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  NewCops: enable
  TargetRubuVersion: 3.3.3
  Exclude:
    - 'db/**/*'
    - 'spec/**/*'

Style/Documentation:
  Enabled: false

# Use `[a, [b, c]]` not `[ a, [ b, c ] ]`
Layout/SpaceInsideArrayLiteralBrackets:
   Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
