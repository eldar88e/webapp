test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

beget:
  service: S3
  access_key_id: <%= ENV.fetch('BEGET_ACCESS', nil) %>
  secret_access_key: <%= ENV.fetch('BEGET_SECRET', nil) %>
  region: us-east-1
  endpoint: <%= ENV.fetch('BEGET_ENDPOINT', nil) %>
  bucket: <%= ENV.fetch('BEGET_BUCKET', nil) %>
  force_path_style: true