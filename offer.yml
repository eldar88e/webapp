offer:
  title: "ДОГОВОР ОФЕРТЫ"
  intro: "Настоящий договор является официальным предложением (публичной офертой) продавца, осуществляющего продажу товаров через Telegram-бот t.me/%{bot}, в адрес любого физического или юридического лица, имеющего намерение приобрести товары на условиях, изложенных ниже."
  sections:
    - title: Общие положения
      items:
        - "Настоящий договор регулирует отношения между Продавцом и Покупателем при продаже товаров дистанционным способом через Telegram-бот."
        - "Оплата заказа Покупателем является полным и безоговорочным принятием условий настоящего договора оферты."
    - title: Предмет договора
      items:
        - "Продавец обязуется передать в собственность Покупателя товары, а Покупатель обязуется оплатить и принять товары на условиях настоящего договора."
    - title: Порядок оформления и оплаты заказа
      items:
        - "Оформление заказа и его оплата осуществляются по уникальной ссылке, отправленной Покупателю в чат через Telegram-бот t.me/%{bot}. Данная ссылка является индивидуальной для каждого клиента."
        - "Покупатель переходит по уникальной ссылке, где заполняет необходимые данные для оформления заказа и производит оплату."
        - "Оплата товара осуществляется в виде 100% предоплаты перед отправкой товара."
        - "Нажимая кнопку «Я оплатил» в чат-боте после совершения оплаты за заказ, Покупатель подтверждает правильность введённых им данных: адреса доставки и контактных данных. В случае допущенных Покупателем ошибок в указании адреса или контактной информации, повторная доставка товара осуществляется за дополнительную оплату, равную стоимости повторной пересылки."
    - title: Доставка товара
      items:
        - "Доставка товара осуществляется по указанному Покупателем адресу после получения полной оплаты."
    - title: Возврат товара
      items:
        - "Возврат товара возможен только при условии видеофиксации процесса распаковки посылки в почтовом отделении или в присутствии курьера транспортной компании."
        - "Для оформления возврата Покупатель обязан предоставить видеофиксацию товара в почтовом отделении или в присутствии курьера транспортной компании и связаться с Продавцом через Telegram-бот."
    - title: Права и обязанности сторон
      items:
        - "Продавец обязуется:"
        - "•  Своевременно отправить оплаченный товар Покупателю."
        - "•  Предоставить достоверную информацию о товаре."
        - "Покупатель обязуется:"
        - "•  Предоставить точные данные для доставки."
        - "•  Оплатить стоимость товара в полном объеме до его отправки."
        - "•  Использовать полученную уникальную ссылку только для личного оформления заказа."
    - title: Ответственность сторон
      items:
        - "Стороны несут ответственность за невыполнение или ненадлежащее выполнение своих обязательств в соответствии с законодательством Российской Федерации."
    - title: Согласие с условиями договора
      items:
        - "Оплата заказа Покупателем посредством уникальной ссылки означает полное согласие с условиями настоящего договора оферты."
    - title: Прочие условия
      items:
        - "Продавец оставляет за собой право вносить изменения в настоящий договор оферты без предварительного уведомления Покупателя."
        - "Настоящий договор оферты вступает в силу с момента его размещения на Telegram-боте t.me/%{bot} и действует до момента его отзыва Продавцом."
    - title: Контактная информация
      items:
        - "•  Telegram-бот: t.me/%{bot}"
  pss: "Продавец и Покупатель гарантируют, что все условия настоящего договора им понятны, и они принимают их безусловно и в полном объеме."
